    <div class="flash">

    <div class="section hero contact-us">
        <div class="container">
            <h3 class="section-heading">Stay In Touch</h3>
            <hr class="shortl">
            <p class="section-description">Contact us for more information about our services. Fill out the form and we'll follow up as soon as possible.</p>
        </div>
    </div>

    <div class="section contact">
        <div class="container">
						<h3 class="section-heading center">Contact Form</h3>
						<br>
						<hr class="shortl">
            <div class="row">
                <div class="twelve columns">
                    <form accept-charset="UTF-8" action="/" method="POST">
                        <div class="row">
                            <div class="six columns">
                                <label for="firstName">First Name</label>
                                <input class="u-full-width" type="text" id="firstName" name="firstName">
                            </div>
                            <div class="six columns">
                                <label for="lastName">Last Name</label>
                                <input class="u-full-width" type="text" id="lastName" name="lastName">
                            </div>
                        </div>
                        <div class="row">
                          <div class="six columns">
                            <label for="email">Email Address</label>
                            <input class="u-full-width" type="email" id="email" name="email">
                          </div>
                          <div class="six columns">
                            <label for="phone">Phone Number</label>
                            <input class="u-full-width" type="tel" id="phone" name="phone">
                          </div>
                        </div>
                        <label for="message">Message</label>
                        <textarea class="u-full-width" rows="100" id="message" name="message"></textarea>
                        <div class="row">
                          <div class="six columns">
                            <input class="button-submit" type="submit" value="Submit">
                          </div>
                          <div class="six columns">
                            &nbsp;
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
